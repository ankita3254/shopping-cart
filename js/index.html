<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/0a6354f3be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="/css/style.css">

    <header>
        <div class="container">
            <div class="row">
              <div class="col-md-4 col-12 text-left ">
                <img src="/assets/—Pngtree—fashion logo beauty_6888431.png" style="width:25% ;">
                </div>
                <div class="col-md-4 col-12 text-center ">
                    <h2 class="my-md-3 site-title ">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <!-- <a class="navbar-brand" href="#">HOME</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button> -->
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">FEATURES</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">COLLECTION</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">SHOP</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT US</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item  mx-3 search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li class="nav-item  mx-3 basket-icon">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </li>
                </div>
              </nav>
        </div>
    </header>
    <main>
      <div class="container-fluid p-0">
        <div class="site-slider p-0">
          <div class="slider-one p-0">
            <div>
              <img src="/assets/giff.gif" class="img-fluid p-0"></div>
            <div>
              <img src="/assets/1st.jpg" class="img-fluid p-0"></div>
            <div>
              <img src="/assets/2nd.jpg" style="margin-top: 7%;"class="img-fluid p-0"></div>
          </div>
          <div class="slider-btn">
            <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
            <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
          </div>
        </div>

      </div>

      <!-- second slider -->
      <div class="container-fluid">
        <div class="site-slider-two px-md-4">
          <h2 style="text-align:center ; margin-top: 5%; padding: 4px;">Featured Products</h2>
          <div class="row slider-two text-center">
            
            <div class="col-md-2 product pt-md-5 pt-4">
            <img src="/assets/dress1.jpg"style="margin-top: 4%;">
            <span class="border site-btn btn-span">DRESSES</span>
            </div>
            <div class="col-md-2 product pt-md-5 pt-4">
              <img src="/assets/sweater2.jpg" style="margin-top: 25%;">
              <span class="border site-btn btn-span">WINTER WEARS</span>
              </div>
              <div class="col-md-2 product pt-md-5 pt-4">
                <img src="/assets/top.jpg" >
                <span class="border site-btn btn-span">TOPS</span>
                </div>
                <div class="col-md-2 product pt-md-5 pt-4">
                  <img src="/assets/jeans.jpg" style="margin-top: 9%;" >
                  <span class="border site-btn btn-span">JEANS</span>
                  </div>
                  <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="/assets/purse.jpg"style="margin-top: 25%;" >
                    <span class="border site-btn btn-span">PURSES</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                      <img src="/assets/sandals.jpg" style="margin-top: 25%;">
                      <span class="border site-btn btn-span">SANDALS</span>
                      </div>
                      <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="/assets/shoes.jpg"style="margin-top: 27%;" >
                        <span class="border site-btn btn-span">SHOES</span>
                        </div>
          </div>
          <div class="slider-btn">
            <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
            <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
</head>
<body>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src=                
      "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
       $('.site-slider .slider-one')
       .not(".slick-initialized")
       .slick({
        autoplay:true,
        autoplaySpeed:3000,
        dots:true,
        prevArrow:".site-slider .slider-btn .prev",
        nextArrow:".site-slider .slider-btn .next"
       });

       $('.slider-two')
       .not(".slick-initialized")
       .slick({
        
        prevArrow:".site-slider-two .prev",
        nextArrow:".site-slider-two .next",
        slidesToShow:6,
        slidesToScroll:1
       });
     
    </script>
</body>
</html>
